name: Docker Image 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & Push the Docker image
      run: | 
        echo "${{ secrets.DOCKER_PW }}" | docker login -u "Ghazi-Meftah" --password-stdin
        docker image build -t Ghazi-Meftah/tether:latest .
        docker push Ghazi-Meftah/tether:latest
