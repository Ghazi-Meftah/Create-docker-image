name: Docker Image 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: | 
        docker image build -t ghazimeftah/gmeftah .
    - name: push
      run: |
        docker push ghazimeftah/gmeftah:latest
      
